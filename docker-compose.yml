version: '3.8'

services:
  db:
    image: postgres:12.7
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    env_file:
      - conf.env
    ports:
      - 5432:5432
    networks:
      - defaulf
    restart: unless-stopped

  adminer:
    image: adminer:latest
    volumes:
      - ./hydra.css:/var/www/html/adminer.css
    environment:
      - ADMINER_PLUGINS=dump-alter dump-date dump-json dump-zip edit-foreign edit-textarea json-column tables-filter
    ports:
      - 8080:8080
    networks:
      - defaulf
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  defaulf:
    driver: bridge